<!DOCTYPE html>
<html>
    <head>
        <title> Login Form  </title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../css/login_screen.css" />
    </head>
    
    <body>
        
        <form autocomplete='off' class='form' action="/login" method="POST">
            <div class='control'>
              <h1>
                Sign In
              </h1>
            </div>
            <div class='control block-cube block-input'>
              <input name='username' placeholder='Username*' type='text' id="username" required>
              <div class='bg-top'>
                <div class='bg-inner'></div>
              </div>
              <div class='bg-right'>
                <div class='bg-inner'></div>
              </div>
              <div class='bg'>
                <div class='bg-inner'></div>
              </div>
            </div>
            <div class='control block-cube block-input'>
              <input name='password' placeholder='Password*' type='password' id="password" required>
              <div class='bg-top'>
                <div class='bg-inner'></div>
              </div>
              <div class='bg-right'>
                <div class='bg-inner'></div>
              </div>
              <div class='bg'>
                <div class='bg-inner'></div>
              </div>
            </div>
            <button class='btn block-cube block-cube-hover' type='subbmit'>
              <div class='bg-top'>
                <div class='bg-inner'></div>
              </div>
              <div class='bg-right'>
                <div class='bg-inner'></div>
              </div>
              <div class='bg'>
                <div class='bg-inner'></div>
              </div>
              <div class='text'>
                Log In
              </div>
            </button>
          </form>
          
      <script>
        const loginButton = document.querySelector('.btn');
        loginButton.addEventListener('click', function(event) {
          const username = document.querySelector('input[name="username"]').value;
          const password = document.querySelector('input[name="password"]').value;
        
          if (!username || !password) {
            event.preventDefault();
            alert('Please enter username and password');
          } 
        });
      </script>
          
    </body>
</html>

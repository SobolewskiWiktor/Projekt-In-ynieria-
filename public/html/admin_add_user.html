<!DOCTYPE html>
    <head>
        <title> Main Page  </title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">  
        <link rel="stylesheet" type="text/css" href="../css/dashboard_admin.css" />  
    </head>
    
    <body>
     
      <div id="content">
        <div id="top">
          <nav id="menu">

            <li class="option">Users
              <div id="bar"></div>
              <ul class="dropdown">
                <li><a href="#">all users</a></li>
                <div id="bar"></div>
                <li><a href="admin_add_user.html">add user</a></li>
                <li><a href="#">delete user</a></li>
                <div id="bar"></div>
                <li><a href="#">edit users</a></li>
              </ul>
            </li>

            <li class="option">Tasks 
              <div id="bar"></div>
            </li>
            
            <li class="option">
                <a href="dashboard_admin.html">Home</a>
              <div id="bar"></div>
            </li>

            <li class="option">Contact 
              <div id="bar"></div>
            </li>
            
            <li class="option">Works 
              <div id="bar"></div>
            </li>
          </nav>
        </div>
    </div>
    
    <div class="container">
        <div class="space"></div>
        <form class="form">
        <div class="control">
                <div class='control block-cube block-input'>
                    <input name='first_name' placeholder="First name*" type='text' id="first_name" required>
                    <div class='bg-top'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg-right'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg'>
                        <div class='bg-inner'></div>
                    </div>
                </div>
                <div class='control block-cube block-input'>
                    <input name='second_name' placeholder="Second name" type='text' id="second_name">
                    <div class='bg-top'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg-right'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg'>
                        <div class='bg-inner'></div>
                    </div>
                </div>
                <div class='control block-cube block-input'>
                    <input name='lastname' placeholder="Last name*" type='text' id="last_name" required>
                    <div class='bg-top'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg-right'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg'>
                        <div class='bg-inner'></div>
                    </div>
                </div>
                <div class='control block-cube block-input'>
                    <input name='phone' placeholder="Phone number*" type='tel' id="phone_number" pattern="[0-9]{9}" required>
                    <div class='bg-top'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg-right'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg'>
                        <div class='bg-inner'></div>
                    </div>
                </div>
                <div class='control block-cube block-input'>
                    <input name='username' placeholder='Username*' type='text' id="username" required>
                    <div class='bg-top'>
                      <div class='bg-inner'></div>
                    </div>
                    <div class='bg-right'>
                      <div class='bg-inner'></div>
                    </div>
                    <div class='bg'>
                      <div class='bg-inner'></div>
                    </div>
                  </div>
                  <div class='control block-cube block-input'>
                    <input name='password' placeholder='Password*' type='password' id="password" required>
                    <div class='bg-top'>
                      <div class='bg-inner'></div>
                    </div>
                    <div class='bg-right'>
                      <div class='bg-inner'></div>
                    </div>
                    <div class='bg'>
                      <div class='bg-inner'></div>
                    </div>
                  </div>
                <button class='btn block-cube block-cube-hover' type='submit'>
                    <div class='bg-top'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg-right'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='text'>
                        Submit
                    </div>
                </button>
            </div>    
        </form>
    </div>
    
    </body>
</html>
